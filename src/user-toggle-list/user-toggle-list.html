  <require from="user-toggle/user-toggle"></require>
  <require from="./user-toggle-list.css"></require>

  <h2>Users</h2>
  <ul if.bind="users" class="userToggleList">
    <li repeat.for="user of users">
      <user-toggle user.one-time="user" selectedchanged.call="updateSelection(user)" ></user-toggle>
    </li>
  </ul>
